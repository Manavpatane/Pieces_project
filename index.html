<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .fact-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .fact {
            font-size: 18px;
            margin: 10px 0;
        }

        .fact-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="fact-container">
        <div class="fact" id="fact-display"></div>
    </div>
    <script>
        const facts = [
            {
                "fact": "1",
                "description": "The universe is approximately 13.8 billion years old."
            },
            {
                "fact": "2",
                "description": "There are more stars in the universe than grains of sand on all the Earth's beaches."
            },
            {
                "fact": "3",
                "description": "A day on Venus is longer than a year on Venus."
            },
            {
                "fact": "4",
                "description": "Neutron stars are so dense that a sugar-cube-sized amount of material from one would weigh about as much as all of humanity."
            },
            {
                "fact": "5",
                "description": "The Milky Way galaxy is on a collision course with the Andromeda galaxy."
            },
            {
                "fact": "6",
                "description": "There are more than 200 billion galaxies in the observable universe."
            },
            {
                "fact": "7",
                "description": "Black holes are regions in space where the gravitational pull is so strong that nothing, not even light, can escape from them."
            },
            {
                "fact": "8",
                "description": "The footprints left by astronauts on the Moon will remain there for millions of years because there is no wind or water to erode them."
            },
            {
                "fact": "9",
                "description": "One million Earths could fit inside the Sun."
            },
            {
                "fact": "10",
                "description": "The observable universe is about 93 billion light-years in diameter."
            }
        ];

        // Display a specific fact (change the index to show a different fact)
        const factIndex = 0; // Change this index to display a different fact
        const factDisplay = document.getElementById('fact-display');
        factDisplay.innerHTML = `<span class="fact-number">${facts[factIndex].fact}</span>: ${facts[factIndex].description}`;
    </script>
</body>
</html>
